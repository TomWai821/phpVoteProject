<html>
    <head>
        <title>Online voting system - Registration</title>
        <link href="../css/body.css" rel="stylesheet">
        <link href="../css/registration.css" rel="stylesheet">
    </head>

    <body>
        <h1>Online Voting System</h1>
        <hr>
        <h3>Registration</h3>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name"></input>
            <input type="number" name="mobile" placeholder="Mobile"></input><br>
            
            <input type="password" name="password" placeholder="Password"></input>
            <input type="password2" name="password2" placeholder="Confirm Password"></input><br>
            
            <input type="address" name="address" placeholder="Address" id="input-address"></input><br>

            <section id="borders">
                <div id="border">
                    Upload image:
                    <input type="file" name="photo" >
                </div>

                <div id="border">
                    Select your role:
                    <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select>
                </div>
            </section>
            <button id="btn-register">Register</button>
        </form>
        Already user? <a href="../index.html">Login here</a>
    </body>
</html>
